<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9eeba2a47d.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Chris McPeters | Contact Me</title>
</head>
<body>
    <!-- Header -->
    <header id="header-inner">
        <div class="container">
            <nav id="main-nav">
                <img src="img/cmcp.png" alt="My Portfolio" id="logo">
                <ul>
                   <li><a href="index.html" >Home</a></li> 
                   <li><a href="about.html">About</a></li> 
                   <li><a href="work.html" >Work</a></li> 
                   <li><a href="contact.html" class="current">Contact</a></li> 
                </ul>
            </nav>
        </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="bottom-line"></div>
            <p class="lead">Here is how you can reach me.</p>
            <form>
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Name">
                    <input type="text" class="text-input subject-input" placeholder="Subject">
                    <input type="text" class="text-input email-input" placeholder="Email Address">
                    <input type="text" class="text-input phone-input" placeholder="Phone Number">
                    <textarea class="text-input message-input" placeholder="Enter Message"></textarea>
                </div>
                <button type="submit" class="btn-dark">Submit</button>
            </form>
        </div>
    </section>

    
   <!-- Footer -->
<footer id="main-footer">
    <div class="footer-content container">
        <p>Copyright &copy; 2024 All Rights Reserved</p>
        <div class="social">
            <i class="fab fa-x-twitter"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </div>
</footer>

</body>
</html>
